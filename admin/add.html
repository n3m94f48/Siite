<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <title>Новый товар</title>

        <script src="./js/utils.js"></script>
        <script src="./js/methods.js"></script>
        <script src="./js/additem.js"></script>


        <script>
            if(!getCookie("sessionadmin")){
                window.location.replace(window.location.origin + "./signin.html");
            }
        </script>
    </head>
    <body>
        <header class="w-100 sticky-top p-relative d-flex flex-row align-items-center p-2" style="display: flex; justify-content: center; align-items: center; background-color: transparent;">
            <button id="logo" onclick="localHref('admin/index.html')" style="text-align: center; color: black;">
                Админка
            </button>
        </header>
        <main>
            <form class="d-flex flex-column w-25 mx-auto">
                <label for="name">Название</label>
                <input type="text" id="name">

                <label for="image">Фото</label>
                <input type="file" id="image" accept="image/*">

                <label for="price">Цена</label>
                <input type="number" id="price" min="1" oninput="validity.valid||(value='1');">

                <label for="category_id">Категория</label>
                <select id="category_id">

                </select>

                <label for="name">Описание</label>
                <textarea id="description"></textarea>

                <input type="submit" value="Добавить">
            </form>
        </main>
    </body>
</html>
